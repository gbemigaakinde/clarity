<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Clarity Academy</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">Clarity Academy</a>
            <ul class="nav-links">
                <li><a href="courses.html">Courses</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <h1>Reset Password</h1>
                <p class="auth-subtitle">Enter your email to receive reset instructions</p>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <form id="resetForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required autocomplete="email">
                    </div>

                    <button type="submit" class="btn btn-primary btn-full" id="resetBtn">
                        Send Reset Link
                    </button>
                </form>

                <div class="auth-links">
                    <a href="login.html">Back to Login</a>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/reset-password.js"></script>
</body>
</html>
